<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Ulang Tahun, Saviraa!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff6ec4, #7873f5, #1f4037);
            background-size: 600% 600%;
            animation: gradientAnimation 15s ease infinite;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
            position: relative;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 60px 40px;
            border-radius: 25px;
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 700px;
            animation: fadeIn 2s ease-in-out;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Roboto', sans-serif;
            color: #ff00ff;
            font-size: 3em;
            margin-bottom: 25px;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #00bfff, 0 0 40px #00bfff;
            animation: neonPulse 2s infinite alternate, bounceIn 2s ease;
        }

        @keyframes neonPulse {
            from {
                text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #00bfff, 0 0 40px #00bfff;
            }
            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #00bfff, 0 0 50px #00bfff;
            }
        }

        @keyframes bounceIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            60% {
                opacity: 1;
                transform: translateY(10px);
            }
            100% {
                transform: translateY(0);
            }
        }

        p {
            font-size: 1.3em;
            color: #dddddd;
            margin: 25px 0;
            line-height: 1.6;
            animation: fadeInText 2s ease-in-out;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn {
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            color: #ffffff;
            padding: 15px 35px;
            text-decoration: none;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(45deg, #7873f5, #ff6ec4);
        }

        .image-container {
            margin-top: 35px;
        }

        .image-container img {
            width: 100%;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: bounceIn 2s ease;
        }

        /* Confetti Styles */
        .confetti {
            position: absolute;
            top: 0;
            left: 50%;
            width: 15px;
            height: 15px;
            background: linear-gradient(45deg, #ff6ec4, #7873f5);
            opacity: 0.7;
            border-radius: 50%;
            animation: fall 5s infinite ease-in-out, spin 2s infinite linear;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .confetti:nth-child(odd) {
            animation-duration: 4s;
            width: 10px;
            height: 10px;
        }

        .confetti:nth-child(even) {
            animation-duration: 6s;
            width: 20px;
            height: 20px;
        }

        .confetti:nth-child(3n) {
            animation-duration: 3.5s;
            width: 12px;
            height: 12px;
            animation-timing-function: linear;
        }
    </style>
</head>

<body>
    <!-- Confetti Particles -->
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>
    <div class="confetti"></div>

    <div class="container">
        <h1>Selamat Ulang Tahun, Saviraa!</h1>
        <p>Semoga hari spesialmu dipenuhi dengan cinta, kebahagiaan, dan kenangan indah. Tetaplah menjadi inspirasi bagi semua orang di sekitarmu. Selamat menikmati setiap momen dalam hidup ini!</p>
         <a href="https://wa.me/6289655577411" class="btn">Rayakan Bersama!</a>
        <div class="image-container">
            <img src="savpik.jpg" alt="Happy Birthday Image">
        </div>
    </div>

    <script>
        // Generate confetti particles
        function createConfetti() {
            for (let i = 0; i < 100; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDelay = Math.random() * 5 + "s";
                confetti.style.background = `linear-gradient(45deg, #${Math.floor(Math.random()*16777215).toString(16)}, #${Math.floor(Math.random()*16777215).toString(16)})`;
                document.body.appendChild(confetti);
            }
        }

        // Call the function to create confetti
        createConfetti();
    </script>
</body>

</html>
